<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b2a3a" />
  <title>Salins-les-Bains — Cartes</title>

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="assets/icons/icon-192.png" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
    defer
  ></script>

  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>

<body>
  <header class="topbar">
    <div class="topbar__left">
      <div class="sitebadge">Cartographie</div>
    </div>

    <div class="brand brand--center">
      <div class="brand__title">Salins-les-Bains</div>
      <div class="brand__subtitle">Plans & cartographie</div>
    </div>

    <div class="topbar__actions">
      <button id="btnSidebar" class="btn btn--primary btn--mobile" type="button" title="Ouvrir les cartes">Cartes</button>
      <button id="btnReset" class="btn" title="Recentrer sur Salins">Recentrer</button>
    </div>
  </header>



  <main class="layout">
    <aside class="sidebar" id="sidebar">
      <h2>Cartes</h2>

      <div class="panel">
        <div class="panel__title">Fond</div>
        <label class="radio">
          <input type="radio" name="basemap" value="sat" checked />
          <span>Satellite</span>
        </label>
        <label class="radio">
          <input type="radio" name="basemap" value="osm" />
          <span>Plan (OSM)</span>
        </label>
      </div>

      <div class="panel">
        <div class="panel__title">Plans historiques (surcouches)</div>

        <!-- Plan 1 -->
        <div class="layeritem">
          <label class="layeritem__main">
            <input type="checkbox" id="togglePlan1" />
            <img class="layeritem__thumb" src="assets/img/plan1_thumb.jpg" alt="Vignette plan 1">
            <span class="layeritem__text">
              <span class="layeritem__name">Plan 1</span>
              <span class="layeritem__meta">Fortifications de Salins - Plan de masse de la ville et des forts Saint-André, Belin et Bracon (fin XVIIIᵉ siècle)</span>
            </span>
          </label>

          <div class="layeritem__actions">
            <button class="btn btn--ghost" type="button" data-info="plan1">Infos</button>
          </div>
        </div>

        <div class="opacity">
          <label for="opacityPlan1">Opacité</label>
          <input type="range" id="opacityPlan1" min="0" max="1" step="0.05" value="0.75" />
        </div>

        <hr class="divider" />

        <!-- Plan 2 -->
        <div class="layeritem">
          <label class="layeritem__main">
            <input type="checkbox" id="togglePlan2" />
            <img class="layeritem__thumb" src="assets/img/plan2_thumb.jpg" alt="Vignette plan 2">
            <span class="layeritem__text">
              <span class="layeritem__name">Plan 2</span>
              <span class="layeritem__meta">Extrait du Recueil des plans des places du Royaume divisées en provinces (1693)</span>
            </span>
          </label>

          <div class="layeritem__actions">
            <button class="btn btn--ghost" type="button" data-info="plan2">Infos</button>
          </div>
        </div>

        <div class="opacity">
          <label for="opacityPlan2">Opacité</label>
          <input type="range" id="opacityPlan2" min="0" max="1" step="0.05" value="0.75" />
        </div>

        <hr class="divider" />

        <!-- Plan 3 -->
        <div class="layeritem">
          <label class="layeritem__main">
            <input type="checkbox" id="togglePlan3" />
            <img class="layeritem__thumb" src="assets/img/plan3_thumb.jpg" alt="Vignette plan 3">
            <span class="layeritem__text">
              <span class="layeritem__name">Plan 3</span>
              <span class="layeritem__meta">Tracé interprétatif des fortifications de Salins-les-Bains (état des connaissances)</span>
            </span>
          </label>

          <div class="layeritem__actions">
            <button class="btn btn--ghost" type="button" data-info="plan3">Infos</button>
          </div>
        </div>

        <div class="opacity">
          <label for="opacityPlan3">Opacité</label>
          <input type="range" id="opacityPlan3" min="0" max="1" step="0.05" value="0.75" />
        </div>
      </div>


      <div class="panel">
        <div class="panel__title">Aide</div>
        <p class="small">
          Astuce : activez un plan, puis jouez sur l’opacité pour comparer avec le fond satellite.
        </p>
      </div>
    </aside>

    <section class="mapwrap">
      <div id="map"></div>
      <div class="credit" id="credit"></div>
    </section>
  </main>

  <noscript>Ce site a besoin de JavaScript pour afficher la carte.</noscript>
  <div class="modal" id="infoModal" aria-hidden="true">
    <div class="modal__backdrop" data-close="1"></div>
    <div class="modal__card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal__header">
        <div>
          <div class="modal__kicker">Plan</div>
          <div class="modal__title" id="modalTitle">Informations</div>
        </div>
        <button class="btn btn--ghost" type="button" data-close="1">Fermer</button>
      </div>
      <div class="modal__body" id="modalBody"></div>
    </div>
  </div>

</body>
</html>
